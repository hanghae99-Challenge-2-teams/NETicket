<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <style>
    * {
      font-family: 'Jua', sans-serif;
    }

    #wrap {
      text-align: center;
      max-width: 700px;
      align-content: center;
      margin: auto;
    }

    h1 {
      margin-top: 50px;
      margin-left: 100px;
    }

    h2 {
      margin-top: 100px;
    }

    #login_id {
      box-sizing: border-box;

    }
  </style>
</head>
<body>
<h1>NETicket</h1>
<div id="wrap">
  <h2>LOGIN</h2>
  <form>
    <div class="mb-3">
      <label for="login_id" class="form-label">Email address</label>
      <input type="email" class="form-control" id="login_id" aria-describedby="emailHelp"
             placeholder="아이디 또는 이메일">
    </div>
    <div class="mb-3">
      <label for="login_password" class="form-label">Password</label>
      <input type="password" class="form-control" id="login_password" placeholder="비밀번호">
    </div>
    <button type="submit" class="btn btn-dark">LOGIN</button>
    <hr>
    <button type="submit" class="btn btn-warning">회원가입</button>
  </form>
</div>
</body>
</html>
