<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <style>
    * {
      font-family: 'Jua', sans-serif;
    }

    #wrap {
      text-align: center;
      max-width: 700px;
      align-content: center;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 600px;
      transform: translate(-50%, -50%);
    }

    h1 {
      margin-top: 50px;
      margin-left: 100px;
    }

    h2 {
      margin-top: 100px;
    }

    #login_id {
      box-sizing: border-box;

    }
  </style>
</head>
<body>
<h1>NETicket</h1>
<div id="wrap">
  <h2>LOGIN</h2>
  <form>
    <div class="mb-3">
      <label for="login_email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="login_email" aria-describedby="emailHelp"
             placeholder="이메일">
    </div>
    <div class="mb-3">
      <label for="login_password" class="form-label">Password</label>
      <input type="password" class="form-control" id="login_password" placeholder="비밀번호">
    </div>
    <button type="submit" class="btn btn-dark" onclick="login()">LOGIN</button>

    <hr>
    <button type="submit" class="btn btn-warning">회원가입</button>
  </form>
</div>
</body>
<script>
  function login() {

    let useremail = $('#login_email').val();
    let password = $('#login_password').val();

    if (useremail == '') {
      alert('ID를 입력해주세요');
      return;
    } else if (password == '') {
      alert('비밀번호를 입력해주세요');
      return;
    }

    $.ajax({
      type: "POST",
      url: "/neticket/login",
      data: JSON.stringify({email: useremail, password: password}),
      contentType: 'application/json',
      dataType: 'json',
      success: function (response, status, xhr) {
        if (response === 'success') {
          let host = window.location.host;
          let url = host + '/neticket/events/?page=1';

          document.cookie =
              'Authorization' + '=' + xhr.getResponseHeader('Authorization') + ';path=/';
          window.location.href = 'http://' + url;
        } else {
          alert('로그인에 실패하셨습니다. 다시 로그인해 주세요.')
          window.location.reload();
        }
      },
    })
  }

</script>
</html>
