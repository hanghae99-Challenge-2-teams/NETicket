<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <script type="text/javascript" th:src="@{/js/basic.js}"></script>

  <title>로그인 페이지</title>
  <style>

    #login-form {
      text-align: center;
      max-width: 700px;
      align-content: center;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 600px;
      transform: translate(-50%, -50%);
    }

    h1 {
      margin-top: 50px;
      margin-left: 100px;
    }

    h2 {
      margin-top: 100px;
    }
  </style>
</head>
<body>
<h1><a href="/neticket" style="text-decoration: none;color: black;">NETicket</a></h1>
<div id="login-form">
  <h2>LOGIN</h2>
  <div class="mb-3">
    <label for="login_email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="login_email" aria-describedby="emailHelp"
           placeholder="이메일">
  </div>
  <div class="mb-3">
    <label for="login_password" class="form-label">Password</label>
    <input type="password" class="form-control" id="login_password" placeholder="비밀번호">
  </div>
  <button type="submit" class="btn btn-dark" onclick="login()">로그인</button>
  <hr>
  <button type="button" class="btn btn-warning" onclick="location.href='/neticket/signup'">
    회원가입
  </button>
</div>
</body>
</html>
