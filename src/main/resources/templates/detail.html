<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/stylelee.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

  <meta charset="UTF-8">
  <title>NETicket 상세페이지</title>

  <script>
    function showCalendar() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['dayGrid'],
        defaultView: 'dayGridMonth',
        height: 'auto',
      });
      calendar.render();

    }
  </script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
    }

    .div1 {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 70%;
    }

    .image-container {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .image {
      height: 100%;
      object-fit: cover;
    }

    .text-container {
      width: 50%;
      height: 100%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: left;
      justify-content: center;
      text-align: left;
      margin-top: 50px;
    }

    .text-container h2 {
      margin: 0 0 20px 0;
    }

    .text-container p {
      line-height: 1.5;
    }

    .search-container {
      display: flex;
      justify-content: center;
    }

    .search-container input[type="text"] {
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
      margin-bottom: 50px;
      width: 400px;
    }

    .search-container input[type="submit"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 50px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .category-container {
      width: 30%;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: left;
      margin-top: 50px;
    }


    .category-container h3 {
      margin: 0 0 20px 0;
    }

    #reserve-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #reserve-btn:hover {
      background-color: #0056b3;
    }

  </style>


<body>
<h1 style="margin-left: 100px; margin-top: 50px;">NETicket</h1>
<div class="container">
  <div class="header"></div>
  <form action="#" method="get" class="search-container">
    <input type="text" placeholder="검색">
    <input type="submit" value="검색">
  </form>
  <div class="div1">
    <div class="category-container">
      <h3>Category</h3>
      <ul>
        <li>Category 1</li>
        <li>Category 2</li>
        <li>Category 3</li>
      </ul>
    </div>
    <div class="image-container">
      <img class="image" src="https://picsum.photos/800/800" alt="">
    </div>
    <div class="text-container">
      <h2>공연 정보</h2>
      <p>공연 제목: th:text="${concert.title}"</p>
      <p>공연 장소: th:text="${concert.location}"</p>
      <p>공연 가격: th:text="${concert.price}"</p>
      <p>매수: th:text="${concert.ticketCount}"</p>
      <p>공연 날짜: th:text="${concert.date}"</p>

      <div id="calendar" onclick="showCalendar()"></div>
      <button id="reserve-btn">예약하기</button>
    </div>

  </div>
</div>
</body>

</html>
