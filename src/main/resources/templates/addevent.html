<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-rbsA6LEXE8q+niqg3SDx9aJxZY5OrbW5hcbbqvl/H62Q4DGhrIOL8RqidWwgJZC6"
          crossorigin="anonymous"></script>


  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <script type="text/javascript" th:src="@{/js/basic.js}"></script>
  <title>NETicket 공연추가 페이지</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-between align-items-center py-2">
    <div class="col-4">
      <h1 style="margin-top: 30px; margin-left: 70px">
        <a href="/neticket" style="text-decoration: none; color: black;">NETicket</a>
      </h1>
    </div>
    <nav class="col-8">
      <ul class="nav justify-content-end" style="margin-right: 50px">
        <a class="nav-link" href="/neticket/login" style="color: black">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/neticket/signup" style="color: black">회원가입</a>
        </li>
      </ul>
    </nav>
  </div>
  <form action="#" method="get" class="search-container">
    <input type="text" placeholder="검색">
    <input type="submit" value="검색">
  </form>
  <div class="row">
    <div class="col-2">
      <div style="margin-left: 50px; margin-top: 50px; margin-right: 20px">
        <p>Category</p>
        <div class="list-group" style="width: 100%; height: 100%">
          <a href="#" class="list-group-item list-group-item-action">공연</a>
          <a href="#" class="list-group-item list-group-item-action">영화</a>
          <a href="#" class="list-group-item list-group-item-action">연극</a>
          <a href="#" class="list-group-item list-group-item-action">뮤지컬</a>
        </div>
      </div>
    </div>
    <div class="col-10">
      <form id="eventForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
          <label for="place">장소</label>
          <input type="text" class="form-control" id="place" name="place" placeholder="장소를 입력하세요">
        </div>
        <div class="form-group">
          <label for="price">가격</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
          <label for="date">날짜</label>
          <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="form-group">
          <label for="openDate">오픈 날짜</label>
          <input type="date" class="form-control" id="openDate" name="openDate">
        </div>
        <div class="form-group">
          <label for="totalSeat">총 좌석수</label>
          <input type="number" class="form-control" id="totalSeat" name="totalSeat"
                 placeholder="총 좌석수를 입력하세요">
        </div>
        <div class="form-group">
          <label for="image">이미지</label>
          <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary" id="saveButton">저장</button>
      </form>
    </div>
  </div>
</div>
</body>


<script>
  $(document).ready(function () {
    $("#eventForm").on("submit", function (event) {
      event.preventDefault();

      let formData = new FormData(this);
      let eventRequestDto = {
        title: $("#title").val(),
        place: $("#place").val(),
        price: $("#price").val(),
        date: $("#date").val(),
        openDate: $("#openDate").val(),
        totalSeat: $("#totalSeat").val()
      };

      formData.delete("title");
      formData.delete("place");
      formData.delete("price");
      formData.delete("date");
      formData.delete("openDate");
      formData.delete("totalSeat");

      formData.append("dto", JSON.stringify(eventRequestDto));

      // Check if the image input has a file
      if (!$('#image').val()) {
        formData.delete("image");
      }

      // AJAX 요청을 수행합니다.
      $.ajax({
        url: "/api/neticket/events",
        type: "POST",
        enctype: 'multipart/form-data',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          if (response.statusCode === 201) {
            alert(response.msg);
          } else {
            alert("오류가 발생했습니다. 다시 시도해주세요.");
          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
          // 오류 발생 시 처리할 내용을 작성합니다.
          alert("오류가 발생했습니다. 다시 시도해주세요.");
        }
      });
    });
  });
</script>

</html>
